<!-- /dialogs/review.xhtml -->
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:ic="http://ivyteam.ch/jsf/component"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions">
<h:body>
  <ui:composition template="/layouts/basic-10.xhtml">
    <ui:define name="title">Output</ui:define>
    <ui:define name="content">

      <h3>
        This is an
        <a href="https://developer.axonivy.com/doc/">Html Dialog</a>
        implemented with JSF and <a href="http://primefaces.org/">Primefaces</a> as widget library.
      </h3>

      <h:form id="form">
        <p:messages />

        <h:panelGrid columns="2" columnClasses="col-label,col-value">
          <p:outputLabel for="firstname" value="Firstname" />
          <h:outputText id="firstname"
                        value="#{empty data.data.firstname ? '(leer / nicht gemappt)' : data.data.firstname}" />

          <p:outputLabel for="lastname" value="Lastname" />
          <h:outputText id="lastname"
                        value="#{empty data.data.lastname ? '(leer / nicht gemappt)' : data.data.lastname}" />

          <p:outputLabel for="message" value="Message" />
          <h:outputText id="message"
                        value="#{empty data.data.message ? '(leer / nicht gemappt)' : data.data.message}" />
        </h:panelGrid>

        <br/>

        <p:panel header="Debug Info">
          <h:outputText value="Case ID: #{ivy.case.id}" /><br/>
          <h:outputText value="Task ID: #{ivy.task.id}" /><br/>
          <h:outputText value="User: #{ivy.session.sessionUserName}" />
        </p:panel>

        <br/>

        <div class="command-btns">
          <p:commandLink id="cancel"
                         actionListener="#{ivyWorkflowView.cancel()}"
                         process="@this"
                         value="Cancel" />
          <p:commandButton id="proceed"
                           actionListener="#{logic.close}"
                           value="Proceed"
                           update="form"
                           icon="pi pi-check" />
        </div>
      </h:form>

    </ui:define>
  </ui:composition>
</h:body>
</html>
